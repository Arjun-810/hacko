<body ng-app="myApp">

    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col  slides liquid">
                    <h4><i class="fas fa-drafting-compass"></i> Coroupdate</h4>

                    <!-- Owl-Carousel -->

                    <div class="owl-carousel owl-theme">
                        <img src="./assets/undraw_authentication_fsn5.svg" alt="" class="login_img">
                        <img src="./assets/undraw_personal_data_29co.svg" alt="" class="login_img">
                        <img src="./assets/undraw_fingerprint_swrc.svg" alt="" class="login_img">
                    </div>

                    <!-- /Owl-Carousel -->

                    <div class="follow">
                        Follow us <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                <form novalidate name="loginForm">
                <div class="col login" ng-controller="secondController">
                    
                    <button type="button" class="btn btn-signup">Sign Up</button>
                    <div class="main">
                        <div class="titles">
                            <h6>We keep everything</h6>
                            <h3>Ready to Login</h3>
                        </div>
                        <div class="txt">
                            <input type="text" placeholder="Username" class="input" ng-model="username"  required ng-minlength="4"
                            ng-maxlength="20">
                        </div>
                        <div class="txt">
                            <input type="password" placeholder="Password" class="input" ng-model="pswrd"  required ng-minlength="4"
                            ng-maxlength="20">
                        </div>

                        <button type="submit" class="btn btn-login mt-3" ng-click="pLogin(username, pswrd)" ng-disabled="loginForm.$invalid"
                        disabled="disabled" ><strong>Login</strong></button>
                    
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>
</body>
