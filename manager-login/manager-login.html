<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>index page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" type="text/css" href="/manager-login/css/manager-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="/manager-login/manager.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container page">
            <div class="row">
                <div class="col-md-6 img-wala">
                    <img class="img-fluid" src="/manager-login/img/img.svg">
                </div>
                <div class="col-md-6 col-12 main"  ng-controller="thirdController">
                    <form novalidate name="loginForm">
                    <h1>Welcome Back :)</h1>
                    <div class="input-icons"> 
                        <i class="fa fa-user icon mt-4"></i> 
                        <input class="input-field mt-4" placeholder="Enter Username" type="text" ng-model="username"  required ng-minlength="4"
                        ng-maxlength="20"> 
                        <i class="fa fa-envelope icon mt-4"></i> 
                        <input class="input-field mt-4" placeholder="Enter Passwrd" type="text" ng-model="pswrd" required ng-minlength="4"
                        ng-maxlength="15"> 
                    </div>
                    <div class="mt-4" style="font-size: larger; font-weight: bolder;">
                    <input type="checkbox"><span style="margin-left: 10px;">Remember me</span>
                    </div>
                    <button type="button" class="btn btn-primary mt-4 col-3" ng-disabled="loginForm.$invalid"
                    disabled="disabled"  ng-click="mLogin(username, pswrd)">LOGIN</button>
                </form>
            </div>
                </div>
            </div>
        </div>
    </body>
    </html>
