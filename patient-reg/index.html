<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
		<script src="/patient-reg/index.js"></script>
</head>

<body ng-app="myApp">
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content" ng-controller="firstController">
			<div>
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="row">
					<div class="row">
					<div class="input-div one col-12 col-md-5">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Name</h5>
							<input type="text" class="input" ng-model="name" id="firstNameRegDoc" onfocusout="firstNameRegDoc()">
							<br><br><span style="color: red;" id="docFnamMsg"></span>
						</div>
					</div>
					<div class="col-1"></div>
					<div class="input-div one col-12 col-md-5">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Username</h5>
							<input type="text" class="input" ng-model="uNam"  id="userName" onfocusout="userName()">
							<br><br><span style="color: red;" id="userNameMsg"></span>
						</div>
					</div>
					</div>
					<div class="row">
					<div class="input-div one col-12 col-md-5">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Mail ID</h5>
							<input type="text" class="input" ng-model="Mail"  id="mailregDoc" onfocusout="mailRegDoc()">
							<br><br><span style="color: red;" id="docMailMsg"></span>
						</div>
					</div>
					<div class="col-1"></div>
					<div class="input-div one col-12 col-md-5">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Phone No.</h5>
							<input type="text" class="input" ng-model="pNum" onfocusout="docRegMobNo()" id="mobRegDoc" required>
							<br><br><span style="color: red;" id="docmobMsg"></span>

						</div>
					</div>
					</div>
					<div class="row">
					<div class="input-div one col-12 col-md-5">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Password</h5>
							<input type="text" class="input" ng-model="pswrd" id="pswrdRegDoc1" onfocusout="pswrdRegDoc1()" required>
							<br><br><span style="color: red;" id="docpassMsg1"></span>
						</div>
					</div>
					<div class="col-1"></div>
					<div class="input-div one col-12 col-md-5">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Disease</h5>
							<input type="text" class="input"  ng-model="disease" id="disease" onfocusout="disease()" required>
							<br><br><span style="color: red;" id="diseaseMsg"></span>
						</div>
					</div>
					</div>
					<div class="row">
					<div class="input-div one col-12 col-md-5">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Address</h5>
							<input type="text" class="input" ng-model="address" id="address" onfocusout="address()" required>
							<br><br><span style="color: red;" id="addressMsg"></span>
						</div>
					</div>
					<div class="col-1"></div>
						<div class="inp-date col-5">
							<div class="row">
								<div class="col-4 nxt">
									DOB:
								</div>
								<div class="col-md-4 col-10">
									<input type="date" class="input" id="app_date" ng-model="appointDate" required>
								</div>
							</div>
						</div>
					</div>
					<div class="row mt-3">
						<div class="inp-date">
							<div class="row">
								<div class="col-2 nxt">
									Gender:
								</div>
								<div class="col-md-4 col-10">
									<select name="gender" ng-model="gender" id="gender" class="mt-2">
                                        <option value="select">-Select gender-</option>
                                        <option value="male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="other">other</option>
                                      </select>
								</div>
								<div class="col-3 nxt">
									Blood Group:
								</div>
								<div class="col-md-3 col-9">
									<select name="gender" ng-model="bGroup" id="gender" class="mt-2">
                                        <option value="select">-Select gender-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
										<option value="O+">O+</option>
										<option value="O-">O-</option>
										<option value="B+">B+</option>
										<option value="B-">B-</option>
										<option value="AB+">AB+</option>
										<option value="AB-">AB-</option>
                                      </select>
								</div>
							</div>
						</div>
					</div>
				
				<input type="submit" class="btn" value="Login" onclick="onSubmit()" ng-click="patientRegisteration(name, uNam, address, Mail,pNum, pswrd, disease, appointDate, gender, bGroup)">
				</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
