<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/manager-dashboard/patient-rqst/patient-rqst.css">
    <style>
        /* Scrollbar styling */

        body::-webkit-scrollbar {
            width: 9px;
        }

        .view {
            border-radius: 10px;
            background-image: linear-gradient(40deg, #ff6ec4, #7873f5);
        }

        .view {
            background-color: rgb(230, 223, 223);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" ng-controller="firstController">
        <div class="row row-content">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="patient-rqst">
                    <section
                        class="view gradient-card-header purple-gradient narrower py-3 mb-4 d-flex justify-content-center align-items-center">
                        <span class="white-text mx-3">
                            <h5> Patient Request ---Approve/Reject---</h5>
                        </span>
                    </section>
                    order By: <select ng-model="shortColumn">
                        <option value="id">Id ASC</option>
                        <option value="-id">Id DSC</option>
                        <option value="user__name">Name</option>
                    </select>
                    Search: <input type="text" placeholder="Search here" ng-model="searchText">
                    <table id="customers" class="mt-5">
                        <thead>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Body</th>
                            <th>Accept</th>
                            <th>Reject</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="employee in employees | orderBy: shortColumn | filter: searchText">
                                <td>{{employee.id}}</td>
                                <td>{{employee.user__name}}</td>
                                <td>{{employee.body}}</td>
                                <td ng-controller="acptController"><button type="button" value="{{employee.id}}" onclick="SendacptId(value)" ng-click="acptRqst()" class="btn">
                                        <i class="fas fa-check"></i> </button></td>
                                <td ng-controller="rgtController"><button type="button" value="{{employee.id}}" onclick="SendrgtId(value)" ng-click="rejectRqst()" class="btn">
                                        <i class="fas fa-times"></i> </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
